<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">Kreiraj događaj</h1>
   </div>
</section>

<div class="album py-5">
  <div class="container">
    <div class="row justify-content-center">
        <div class="card box-shadow">
          <div class="card-body">


              <div class="container">
                <div class="row">
                  <div class="mt-3">
                    <div class="shadow-sm bg-white">
                      <form #form="ngForm" class="m-auto p-md-3" (ngSubmit)="addDogadaj(form)">

                        <div class="input-group">
                          <div class="form-group col-md-6 col-sm-12">
                            <label for="text">Naziv događaja</label>
                            <input class="form-control" ngModel name="naziv" #naziv="ngModel" id="text" required minlength="5" type="text">
                            <div class="text-danger" *ngIf="naziv.touched && !naziv.valid">
                              <div *ngIf="naziv.errors?.['required']">Naziv je obavezan!</div>
                              <div *ngIf="naziv.errors?.['minlength']">Naziv mora imati barem 5 znakova!</div>
                            </div>
                          </div>

                          <div class="form-group col-md-6 col-sm-12">
                            <label for="expression">Trajanje događaja</label>
                            <input class="form-control" ngModel name="trajanjeDani" #trajanjeDani="ngModel" id="expression" required pattern="^[0-9]*$" type="text">
                            <div class="text-danger" *ngIf="trajanjeDani.touched && !trajanjeDani.valid">
                              <div *ngIf="trajanjeDani.errors?.['required']">Upis trajanja je obavezan!</div>
                              <div *ngIf="trajanjeDani.errors?.['pattern']">Trajanje je izrazeno u broju dana!</div>
                            </div>
                          </div>

                          <div class="form-group col-md-6 col-sm-12">
                            <label for="birthday">Pocetak</label>
                            <input class="form-control" ngModel name="datumPocetka" #datumPocetka="ngModel" type="date" id="birthday" name="birthday" required>
                            <div class="text-danger" *ngIf="datumPocetka.touched">
                              <div *ngIf="datumPocetka.errors?.['required']">Odabir datuma pocetka je obavezan!</div>
                            </div>
                          </div>

                          <div class="form-group col-md-6 col-sm-12">
                            <label>Mjesto</label>
                            <select  class="form-control" ngModel name="mjesto" #mjesto="ngModel" required>
                              <option disabled value="">Odaberi mjesto</option>
                              <option *ngFor="let mjesto in mjesta" [ngValue]="mjesto">{{mjesto.naziv}}</option>
                            </select>
                          </div>


                        </div>
                        <div class="d-flex justify-content-between align-items-center">

                          <button class="btn btn-success col-12 col-md-3" type="submit">Kreiraj</button>
                          <button class="btn btn-secondary col-12 col-md-3" type="submit" routerLink="/">Odustani</button>
                        </div>

                      </form>
                    </div>
                  </div>
                </div>
              </div>




          </div>
        </div>
      </div>
    </div>
  </div>
