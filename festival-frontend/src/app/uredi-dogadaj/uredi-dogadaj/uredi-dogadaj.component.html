<section class="jumbotron text-center">
  <div class="container">
    <h1 class="jumbotron-heading">Uredi događaj</h1>
  </div>
</section>

<div class="album py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="card box-shadow">
        <div class="card-body">


          <div class="container">
            <div class="row">
              <div class="mt-3">
                <div class="shadow-sm bg-white">
                  <form [formGroup]="form" name="form" class="m-auto p-md-3" (ngSubmit)="updateDogadaj()">

                    <div class="input-group">
                      <div class="form-group col-md-6 col-sm-12">
                        <label for="text">Naziv događaja</label>
                        <input class="form-control" formControlName="naziv" id="text" required type="text">
                      </div>

                      <div class="form-group col-md-6 col-sm-12">
                        <label for="expression">Trajanje događaja</label>
                        <input class="form-control" formControlName="trajanjeDani" id="expression" required type="text">
                      </div>

                      <div class="form-group col-md-6 col-sm-12">
                        <label for="birthday">Pocetak</label>
                        <input class="form-control" formControlName="datumPocetka" type="date" id="birthday" name="birthday">
                      </div>

                      <div class="form-group col-md-6 col-sm-12">
                        <label>Mjesto</label>
                        <select id='mjesta' name='mjesta' class="form-control" formControlName="mjesto">
                          <option *ngFor="let item of mjesta" [ngValue]="item" >
                            {{item.naziv}}
                          </option>
                        </select>
                      </div>

                    </div>
                    <div class="d-flex justify-content-between align-items-center">

                      <button class="btn btn-success col-12 col-md-3" type="submit">Spremi</button>
                      <button class="btn btn-secondary col-12 col-md-3" type="submit" routerLink="/">Odustani</button>
                    </div>

                  </form>
                </div>
              </div>
            </div>
          </div>




        </div>
      </div>
    </div>
  </div>
</div>
